{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In to MYPage</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted">
                Forget your password? <a class="ml-2" href="{% url 'password_reset' %}">Click Here</a>
            </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                If you don't have an account, please turn to<a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
